{extend name="layouts/layout" /}

{block name="body"}
<div class="layui-container fly-marginTop fly-user-main">
    <ul class="layui-nav layui-nav-tree layui-inline" lay-filter="user">
        <li class="layui-nav-item">
            <a href="home.html">
                <i class="layui-icon">&#xe609;</i>
                我的主页
            </a>
        </li>
        <li class="layui-nav-item">
            <a href="index.html">
                <i class="layui-icon">&#xe612;</i>
                用户中心
            </a>
        </li>
        <li class="layui-nav-item layui-this">
            <a href="{:url('home/index')}">
                <i class="layui-icon">&#xe620;</i>
                我要报修
            </a>
        </li>
        <li class="layui-nav-item">
            <a href="{:url('home/myRepair')}">
                <i class="layui-icon">&#xe611;</i>
                我的报修
            </a>
        </li>
    </ul>

    <div class="site-tree-mobile layui-hide">
        <i class="layui-icon">&#xe602;</i>
    </div>
    <div class="site-mobile-shade"></div>

    <div class="site-tree-mobile layui-hide">
        <i class="layui-icon">&#xe602;</i>
    </div>
    <div class="site-mobile-shade"></div>


    <div class="fly-panel fly-panel-user" pad20>
        <div class="layui-tab layui-tab-brief" lay-filter="user">
            <ul class="layui-tab-title" id="LAY_mine">
                <li class="layui-this" lay-id="info">我要报修</li>
            </ul>
            <div class="layui-tab-content" style="padding: 20px 0;">
                <div class="layui-form layui-form-pane layui-tab-item layui-show">
                    <form method="post" action="{:url('home/submit_order')}">
                        <div class="layui-form-item">
                            <label class="layui-form-label">报修类型</label>
                            <div class="layui-inline">
                                <div class="layui-input-inline" style="width: 500px;">
                                    <input type="radio" name="r_type" value="1" checked title="五金家具">
                                    <input type="radio" name="r_type" value="2" title="水系统">
                                    <input type="radio" name="r_type" value="3" title="电系统">
                                    <input type="radio" name="r_type" value="4" title="其他维修">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label for="r_area" class="layui-form-label">报修区域</label>
                            <div class="layui-input-inline">
                                <input type="text" id="r_area" name="r_area" required lay-verify="required" value="" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label for="r_tel" class="layui-form-label">联系电话</label>
                            <div class="layui-input-inline">
                                <input type="text" id="r_tel" name="r_tel" autocomplete="off" value="" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label for="r_content" class="layui-form-label">报修描述</label>
                            <div class="layui-input-block">
                                <textarea placeholder="简单描述一下需要报修的事项" id="r_content"  name="r_content" autocomplete="off" class="layui-textarea" style="height: 80px;"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <button class="layui-btn" type="submit">确认报修</button>
                        </div>
                    </form>

            </div>

        </div>
    </div>
</div>
{/block}

{block name="js_s"}
    <script>
        $(function () {
            layui.use(['form'], function () {
                var form = layui.form;
                form.render();
            })
        })
    </script>
{/block}
